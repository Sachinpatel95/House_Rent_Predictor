<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Boston House Price Predictor</h1>
    <style>
      div {
        margin: auto;
        padding: 10px;
      }
    </style>
    <div>
      <form action="/predict" method="POST">
        <div class="input-group input-group-sm mb-3">
          <span for="RM" class="input-group-text">Number of rooms </span>
          <input type="number" id="RM" name="RM" class="form-control" />
        </div>
        <div class="input-group input-group-sm mb-3">
        <span for="PTRATIO" class="input-group-text">Students per teacher </span>
        <input type="number" id="PTRATIO" name="PTRATIO" class="form-control" />
      </div>
      </div>
      <div class="input-group input-group-sm mb-3">
        <span for="CHAS" class="input-group-text">Next to river </span>
        <select id="CHAS" name="CHAS" class="form-control">
          <option value="True" selected>True</option>
          <option value="False">False</option>
        </select>
      </div>
      <div class="input-group input-group-sm mb-3">
        <span for="CONF" class="input-group-text">High confidence </span>
        <select id="CONF" name="CONF" class="form-control">
          <option value="True" selected>True</option>
          <option value="False">False</option>
        </select>
      </div>
      <center>
        <input type="submit" value="Submit" class="btn btn-primary" />
      </center>
      </form>
    </div>
  </body>
</html>
